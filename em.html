<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Management Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .form-container {
      background: white;
      padding: 15px;
      border-radius: 8px;
      width: 400px;
      margin: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    input, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
    }
    .event-list {
      margin-top: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .event {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .event h3 {
      margin: 0 0 5px;
    }
    .event button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Event Management</h1>

  <div class="form-container">
    <h2>Add New Event</h2>
    <form id="eventForm">
      <input type="text" id="title" placeholder="Event Title" required>
      <input type="date" id="date" required>
      <textarea id="description" placeholder="Event Description" required></textarea>
      <button type="submit">Add Event</button>
    </form>
  </div>

  <div class="event-list" id="eventList">
    <h2>Upcoming Events</h2>
  </div>

  <script>
    // Get references to DOM elements
    const eventForm = document.getElementById("eventForm");
    const eventList = document.getElementById("eventList");

    // Add Event Listener for form submission
    eventForm.addEventListener("submit", function(e) {
      e.preventDefault(); // prevent page reload

      // Get form values
      const title = document.getElementById("title").value;
      const date = document.getElementById("date").value;
      const description = document.getElementById("description").value;

      // Create event div
      const eventDiv = document.createElement("div");
      eventDiv.classList.add("event");

      eventDiv.innerHTML = `
        <h3>${title}</h3>
        <p><strong>Date:</strong> ${date}</p>
        <p>${description}</p>
        <button class="registerBtn">Register</button>
        <button class="deleteBtn">Delete</button>
      `;

      // Append new event to list
      eventList.appendChild(eventDiv);

      // Add event listeners for buttons
      const registerBtn = eventDiv.querySelector(".registerBtn");
      const deleteBtn = eventDiv.querySelector(".deleteBtn");

      registerBtn.addEventListener("click", function() {
        alert(`You have registered for "${title}" on ${date}!`);
      });

      deleteBtn.addEventListener("click", function() {
        eventList.removeChild(eventDiv);
      });

      // Reset form
      eventForm.reset();
    });
  </script>
</body>
</html>
